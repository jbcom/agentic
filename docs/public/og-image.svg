<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0C0A09"/>
      <stop offset="100%" stop-color="#1C1917"/>
    </linearGradient>

    <!-- Amber text gradient -->
    <linearGradient id="amber-text" x1="300" y1="240" x2="900" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="30%" stop-color="#F59E0B"/>
      <stop offset="70%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>

    <!-- Accent line gradient -->
    <linearGradient id="accent-line" x1="350" y1="0" x2="850" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D97706" stop-opacity="0"/>
      <stop offset="20%" stop-color="#F59E0B"/>
      <stop offset="80%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#D97706" stop-opacity="0"/>
    </linearGradient>

    <!-- Central amber glow -->
    <radialGradient id="glow" cx="600" cy="280" r="350" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.14"/>
      <stop offset="50%" stop-color="#D97706" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>

    <!-- Secondary glow for depth -->
    <radialGradient id="glow2" cx="600" cy="300" r="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EA580C" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0"/>
    </radialGradient>

    <!-- Hexagonal grid pattern -->
    <pattern id="hex-grid" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <!-- Row 1 hexagon outline -->
      <polygon points="30,2 52,15 52,37 30,50 8,37 8,15" fill="none" stroke="#F59E0B" stroke-width="0.5" opacity="0.06"/>
    </pattern>

    <!-- Node connection pattern for background -->
    <pattern id="node-grid" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="1.5" fill="#F59E0B" opacity="0.05"/>
      <circle cx="120" cy="0" r="1.5" fill="#F59E0B" opacity="0.05"/>
      <circle cx="0" cy="120" r="1.5" fill="#F59E0B" opacity="0.05"/>
      <circle cx="120" cy="120" r="1.5" fill="#F59E0B" opacity="0.05"/>
      <circle cx="60" cy="60" r="1.5" fill="#F59E0B" opacity="0.05"/>
      <line x1="0" y1="0" x2="60" y2="60" stroke="#F59E0B" stroke-width="0.3" opacity="0.04"/>
      <line x1="120" y1="0" x2="60" y2="60" stroke="#F59E0B" stroke-width="0.3" opacity="0.04"/>
      <line x1="0" y1="120" x2="60" y2="60" stroke="#F59E0B" stroke-width="0.3" opacity="0.04"/>
      <line x1="120" y1="120" x2="60" y2="60" stroke="#F59E0B" stroke-width="0.3" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- Solid background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Hexagonal grid overlay -->
  <rect width="1200" height="630" fill="url(#hex-grid)"/>

  <!-- Node connection network overlay -->
  <rect width="1200" height="630" fill="url(#node-grid)"/>

  <!-- Warm grid lines -->
  <g opacity="0.04" stroke="#F59E0B" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="80" y1="0" x2="80" y2="630"/>
    <line x1="160" y1="0" x2="160" y2="630"/><line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="320" y1="0" x2="320" y2="630"/><line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="560" y1="0" x2="560" y2="630"/>
    <line x1="640" y1="0" x2="640" y2="630"/><line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/><line x1="880" y1="0" x2="880" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1040" y1="0" x2="1040" y2="630"/>
    <line x1="1120" y1="0" x2="1120" y2="630"/><line x1="1200" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="0" x2="1200" y2="0"/><line x1="0" y1="80" x2="1200" y2="80"/>
    <line x1="0" y1="160" x2="1200" y2="160"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="320" x2="1200" y2="320"/><line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="480" x2="1200" y2="480"/><line x1="0" y1="560" x2="1200" y2="560"/>
    <line x1="0" y1="630" x2="1200" y2="630"/>
  </g>

  <!-- Ambient glow layers -->
  <ellipse cx="600" cy="280" rx="500" ry="300" fill="url(#glow2)"/>
  <ellipse cx="600" cy="280" rx="350" ry="250" fill="url(#glow)"/>

  <!-- Decorative scattered nodes â€” fleet visualization -->
  <g opacity="0.12">
    <!-- Upper left cluster -->
    <circle cx="180" cy="160" r="3" fill="#F59E0B"/>
    <circle cx="220" cy="140" r="2" fill="#D97706"/>
    <line x1="180" y1="160" x2="220" y2="140" stroke="#F59E0B" stroke-width="0.5"/>
    <circle cx="250" cy="175" r="2.5" fill="#EA580C"/>
    <line x1="220" y1="140" x2="250" y2="175" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="180" y1="160" x2="250" y2="175" stroke="#F59E0B" stroke-width="0.3"/>

    <!-- Upper right cluster -->
    <circle cx="980" cy="130" r="3" fill="#F59E0B"/>
    <circle cx="1020" cy="160" r="2" fill="#D97706"/>
    <circle cx="950" cy="170" r="2.5" fill="#EA580C"/>
    <line x1="980" y1="130" x2="1020" y2="160" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="980" y1="130" x2="950" y2="170" stroke="#F59E0B" stroke-width="0.5"/>

    <!-- Lower left cluster -->
    <circle cx="140" cy="440" r="2.5" fill="#F59E0B"/>
    <circle cx="190" cy="460" r="2" fill="#D97706"/>
    <circle cx="160" cy="490" r="3" fill="#EA580C"/>
    <line x1="140" y1="440" x2="190" y2="460" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="190" y1="460" x2="160" y2="490" stroke="#F59E0B" stroke-width="0.5"/>

    <!-- Lower right cluster -->
    <circle cx="1040" cy="430" r="2.5" fill="#F59E0B"/>
    <circle cx="1070" cy="470" r="2" fill="#D97706"/>
    <circle cx="1010" cy="460" r="3" fill="#EA580C"/>
    <line x1="1040" y1="430" x2="1070" y2="470" stroke="#F59E0B" stroke-width="0.5"/>
    <line x1="1040" y1="430" x2="1010" y2="460" stroke="#F59E0B" stroke-width="0.5"/>
  </g>

  <!-- Title: "Agentic" -->
  <text x="600" y="270" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="88" font-weight="800" fill="url(#amber-text)" letter-spacing="-2">Agentic</text>

  <!-- Accent divider line -->
  <rect x="350" y="298" width="500" height="2" rx="1" fill="url(#accent-line)" opacity="0.7"/>

  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="28" fill="#A8A29E" font-weight="400" letter-spacing="3">Command Your AI Fleet</text>

  <!-- Tagline -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="18" fill="#78716C" font-weight="300" letter-spacing="1">Polyglot AI agent orchestration toolkit</text>

  <!-- Language indicators at bottom -->
  <g transform="translate(600, 510)">
    <!-- TypeScript -->
    <circle cx="-80" cy="0" r="8" fill="#3178C6" opacity="0.85"/>
    <text x="-80" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#E7E5E4" font-weight="700">TS</text>
    <text x="-80" y="24" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#78716C">TypeScript</text>

    <!-- Python -->
    <circle cx="0" cy="0" r="8" fill="#3776AB" opacity="0.85"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#E7E5E4" font-weight="700">PY</text>
    <text x="0" y="24" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#78716C">Python</text>

    <!-- Rust -->
    <circle cx="80" cy="0" r="8" fill="#DEA584" opacity="0.85"/>
    <text x="80" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#292524" font-weight="700">RS</text>
    <text x="80" y="24" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#78716C">Rust</text>
  </g>

  <!-- Subtle border -->
  <rect x="1" y="1" width="1198" height="628" rx="0" stroke="#D97706" stroke-width="1" fill="none" opacity="0.1"/>
</svg>
