# CI - Polyglot Build, Lint, Test
# Runs TypeScript, Python, and Rust checks in parallel
name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent 2>/dev/null || true)
          STORE_PATH="${STORE_PATH:-${XDG_DATA_HOME:-$HOME/.local/share}/pnpm/store}"
          echo "store=$STORE_PATH" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'package.json') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm nx run-many -t lint --projects=tag:lang:ts

      - name: Type check
        run: pnpm nx run-many -t typecheck --projects=tag:lang:ts

      - name: Build
        run: pnpm nx run-many -t build --projects=tag:lang:ts

      - name: Test with coverage
        run: pnpm nx run-many -t test:coverage --projects=tag:lang:ts

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ts-coverage
          path: packages/*/coverage/lcov.info
          retention-days: 1

  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: |
          uvx ruff check packages/agentic-crew/ packages/pytest-agentic-crew/
          uvx ruff format --check packages/agentic-crew/ packages/pytest-agentic-crew/

      - name: Test with coverage
        run: >
          uv run pytest packages/agentic-crew/tests/ packages/pytest-agentic-crew/tests/
          -v --tb=short
          --cov=packages/agentic-crew/src
          --cov-report=xml:packages/agentic-crew/coverage.xml

      - name: Upload coverage artifacts
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: py-coverage
          path: packages/agentic-crew/coverage.xml
          retention-days: 1

  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [typescript, python]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download TS coverage
        uses: actions/download-artifact@v4
        with:
          name: ts-coverage
          path: packages/

      - name: Download Python coverage
        uses: actions/download-artifact@v4
        with:
          name: py-coverage
          path: packages/agentic-crew/

      - name: SonarCloud Scan - agentic-control
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: packages/agentic-control
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Scan - triage
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: packages/triage
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Scan - agentic-crew
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: packages/agentic-crew
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Scan - meshy
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: packages/meshy-content-generator
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
