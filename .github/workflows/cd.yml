# CD Workflow - Monorepo Publish & Documentation Deploy
#
# This workflow handles publishing for ALL packages in the polyglot monorepo:
#   - 5 TypeScript packages to npm
#   - 2 Python packages to PyPI
#   - 1 Rust crate to crates.io
#   - Docker multi-platform image to GHCR
#   - Astro documentation site to GitHub Pages
#
# Publish jobs run ONLY on GitHub Release events.
# Documentation deploys on push to main (docs/packages paths), release, or manual dispatch.

name: CD

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'packages/*/src/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

# =============================================================================
# npm publish - TypeScript packages
# =============================================================================
jobs:
  npm-publish:
    name: 'npm: ${{ matrix.name }}'
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dir: packages/agentic-control
            name: '@jbcom/agentic'
          - dir: packages/triage
            name: '@jbcom/agentic-triage'
          - dir: packages/meshy-content-generator
            name: '@jbcom/agentic-meshy'
          - dir: packages/providers
            name: '@jbcom/agentic-providers'
          - dir: packages/vitest-agentic-control
            name: '@jbcom/vitest-agentic'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm nx build
        working-directory: ${{ matrix.dir }}

      - name: Publish to npm
        run: npm publish --access public --no-git-checks || echo "Already published"
        working-directory: ${{ matrix.dir }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===========================================================================
  # PyPI publish - Python packages
  # ===========================================================================
  pypi-publish:
    name: 'pypi: ${{ matrix.name }}'
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dir: packages/agentic-crew
            name: agentic-crew
          - dir: packages/pytest-agentic-crew
            name: pytest-agentic-crew
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Build package
        run: uv build
        working-directory: ${{ matrix.dir }}

      - name: Publish to PyPI
        run: uv publish || echo "Already published"
        working-directory: ${{ matrix.dir }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

  # ===========================================================================
  # crates.io publish - Rust crate
  # ===========================================================================
  crates-publish:
    name: 'crates: game-generator'
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish || echo "Already published"
        working-directory: packages/game-generator
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  # ===========================================================================
  # Docker multi-platform build & push
  # ===========================================================================
  docker-publish:
    name: Docker image
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Documentation - Astro site to GitHub Pages
  # ===========================================================================
  docs-deploy:
    name: Deploy docs
    if: >-
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: astral-sh/setup-uv@v6

      - name: Install Node dependencies
        run: pnpm install --filter agentic-docs...

      - name: Install Python dependencies
        run: uv sync --group docs

      # Generate Python API docs via Sphinx (markdown output for Starlight)
      - name: Generate Python API docs
        run: uv run sphinx-build -b markdown docs/sphinx docs/src/content/docs/api/_generated 2>/dev/null || true

      # Inject Starlight frontmatter into generated markdown files that lack it
      - name: Add frontmatter to generated docs
        run: |
          find docs/src/content/docs/api/_generated -name '*.md' | while read -r f; do
            if ! head -1 "$f" | grep -q '^---'; then
              TITLE=$(head -5 "$f" | grep -m1 '^# ' | sed 's/^# //' || basename "$f" .md)
              [ -z "$TITLE" ] && TITLE=$(basename "$f" .md)
              TMPFILE=$(mktemp)
              printf -- '---\ntitle: "%s"\n---\n' "$TITLE" > "$TMPFILE"
              cat "$f" >> "$TMPFILE"
              mv "$TMPFILE" "$f"
            fi
          done

      # Build Astro site (starlight-typedoc generates TS docs at build time)
      - name: Build Astro docs
        run: pnpm run build
        working-directory: docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
