# CD Workflow - Documentation Deploy
#
# Deploys the Astro documentation site to GitHub Pages.
# Triggered on push to main (docs/packages paths), release, or manual dispatch.
#
# Package publishing is handled by release.yml (triggered on GitHub Release events).

name: CD

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'packages/*/src/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ===========================================================================
  # Documentation - Astro site to GitHub Pages
  # ===========================================================================
  docs-deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: astral-sh/setup-uv@v7

      - name: Install Node dependencies
        run: pnpm install --filter agentic-docs...

      - name: Install Python dependencies
        run: uv sync --group docs

      # Generate Python API docs via sphinx-autodoc2 (static analysis â†’ markdown)
      - name: Generate Python API docs
        run: uv run sphinx-build -b markdown docs/sphinx docs/src/content/docs/api/_generated || true

      # Add Starlight frontmatter to generated markdown files
      - name: Add Starlight frontmatter
        run: |
          find docs/src/content/docs/api/_generated -name '*.md' | while read -r f; do
            if ! head -1 "$f" | grep -q '^---'; then
              TITLE=$(head -5 "$f" | grep -m1 '^# ' | sed 's/^# //' || basename "$f" .md)
              [ -z "$TITLE" ] && TITLE=$(basename "$f" .md)
              TMPFILE=$(mktemp)
              printf -- '---\ntitle: "%s"\n---\n' "$TITLE" > "$TMPFILE"
              cat "$f" >> "$TMPFILE"
              mv "$TMPFILE" "$f"
            fi
          done

      # Build Astro site (starlight-typedoc generates TS docs at build time)
      - name: Build Astro docs
        run: pnpm run build
        working-directory: docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
