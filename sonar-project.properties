# SonarCloud Configuration
# https://sonarcloud.io/project/configuration?id=agentic-dev-library_control

sonar.projectKey=agentic-dev-library_control
sonar.organization=agentic-dev-library

# Project info
sonar.projectName=control

# Source paths (where your code lives)
sonar.sources=packages/agentic-control/src,packages/vitest-agentic-control/src,packages/providers/src

# Test paths
sonar.tests=packages/agentic-control/tests,packages/vitest-agentic-control/tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage - REQUIRED for JS/TS (not auto-detected)
# https://docs.sonarsource.com/sonarqube-cloud/enriching/test-coverage/javascript-typescript-test-coverage/
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/test-results/**,**/*.config.ts,**/*.config.js

# Test file exclusions from coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/test/**

# Encoding
sonar.sourceEncoding=UTF-8
