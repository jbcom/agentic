<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .core  { fill: #B45309; }
    .node  { fill: #D97706; }
    .dot   { fill: #FFFBEB; }
    .conn  { stroke: #D97706; fill: none; }
    @media (prefers-color-scheme: dark) {
      .core  { fill: #D97706; }
      .node  { fill: #F59E0B; }
      .dot   { fill: #FEF3C7; }
      .conn  { stroke: #F59E0B; }
    }
  </style>

  <!-- Signal connections from center to satellite nodes -->
  <line class="conn" x1="16" y1="9" x2="16" y2="3" stroke-width="2" stroke-linecap="round"/>
  <line class="conn" x1="22" y1="19.5" x2="27" y2="24" stroke-width="2" stroke-linecap="round"/>
  <line class="conn" x1="10" y1="19.5" x2="5" y2="24" stroke-width="2" stroke-linecap="round"/>

  <!-- Central hexagonal command node -->
  <polygon class="core" points="16,9 22,12.5 22,19.5 16,23 10,19.5 10,12.5"/>

  <!-- Inner indicator dot -->
  <circle class="dot" cx="16" cy="16" r="2.2"/>

  <!-- Satellite endpoint dots -->
  <circle class="node" cx="16" cy="2.5" r="2.5"/>
  <circle class="node" cx="27.5" cy="24.5" r="2.5"/>
  <circle class="node" cx="4.5" cy="24.5" r="2.5"/>
</svg>
